image: osakared/haxe-ci

test:
  script:
   - lix download
   - haxe tests.hxml --interp
   - haxe tests.hxml -java bin/java                 && java -jar bin/java/RunTests.jar
   - haxe tests.hxml -cpp bin/cpp                   && ./bin/cpp/RunTests

release:
  stage: deploy
  only:
    - tags
  script:
    - bash ./scripts/release_haxelib.sh $HAXELIB_PWD
